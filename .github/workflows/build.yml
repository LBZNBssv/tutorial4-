name: Run Maven build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Check out project
        run: git clone https://github.com/SE-Design-and-construction/tutorial4.git

      - name: Change directory
        run: cd tutorial4

      - name: Build with Maven
        run: mvn clean test
