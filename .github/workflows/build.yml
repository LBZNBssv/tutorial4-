name: Example Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean test

      - name: Set timeout for the job
        run: echo "Setting timeout to 3600 seconds"
        env:
          TIMEOUT: 3600

    timeout:
      seconds: 3600
